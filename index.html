<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tutoring Platform</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            color: white;
            font-size: 2em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        header nav a:hover {
            color: #ddd;
        }

        /* Forms and Buttons */
        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Hero Section */
        .hero {
            background-color: #4CAF50;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero .btn {
            background-color: white;
            color: #4CAF50;
            padding: 15px 30px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .hero .btn:hover {
            background-color: #fff3e0;
        }

        /* Dashboards */
        .dashboard {
            text-align: center;
            margin-top: 50px;
        }

        .dashboard h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .dashboard p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .dashboard .btn {
            padding: 15px 30px;
            font-size: 1.1em;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: 50px;
        }

        /* Content Upload Section */
        #tutor-dashboard form {
            display: block;
            margin: 20px 0;
        }

        #content-list {
            margin-top: 20px;
        }

        #content-list div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Landing Page with Login Form -->
    <header>
        <div class="container">
            <h1 class="logo">CAT TUTORING</h1>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to E-Tutoring</h2>
            <p>Learn from the best teacher online. Join today!</p>
            <a href="#" class="btn" onclick="showLoginPage()">Get Started</a>
        </div>
    </section>

    <!-- Login Page -->
    <section id="login-page" style="display: none;">
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <!-- Role Selection -->
                <label for="role">Select Role:</label>
                <select id="role" required>
                    <option value="student">Student</option>
                    <option value="tutor">Tutor</option>
                </select>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>

    <!-- Student Dashboard (hidden initially) -->
    <section id="student-dashboard" style="display: none;">
        <div class="container">
            <h2>Welcome, Student!</h2>
            <p>Choose a tutor and view available content here.</p>
            <div id="content-list"></div>
        </div>
    </section>

    <!-- Tutor Dashboard (hidden initially) -->
    <section id="tutor-dashboard" style="display: none;">
        <div class="container">
            <h2>Welcome, Tutor!</h2>
            <p>Upload your content for students to view.</p>
            <form id="upload-form">
                <textarea id="content-title" placeholder="Content Title" required></textarea>
                <input type="file" id="content-file" required>
                <button type="submit" class="btn">Upload Content</button>
            </form>
            <div id="content-list"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 CAT-Tutoring Platform</p>
    </footer>

    <script>
        // Show the login page
        function showLoginPage() {
            document.querySelector('.hero').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
        }

        // Handle Login form submission with simple hardcoded verification
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Simple password verification for demo purposes
            const studentPassword = 'student123';
            const tutorPassword = 'tutor123';

            if (email && password && role) {
                // Check if the email and password are correct based on role
                if (role === 'student' && password === studentPassword) {
                    alert('Student login successful!');
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('student-dashboard').style.display = 'block';
                    displayContentForStudents();  // Display content for students
                } else if (role === 'tutor' && password === tutorPassword) {
                    alert('Tutor login successful!');
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('tutor-dashboard').style.display = 'block';
                    displayContentForTutors();  // Display content for tutors
                } else {
                    alert('Invalid email or password');
                }
            } else {
                alert('Please fill in all fields');
            }
        });

        // Tutor uploads content (file)
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page
            const title = document.getElementById('content-title').value;
            const file = document.getElementById('content-file').files[0];

            if (title && file) {
                const content = {
                    title: title,
                    fileName: file.name,
                    fileURL: URL.createObjectURL(file),
                };

                // Store content in localStorage
                let uploadedContent = JSON.parse(localStorage.getItem('uploadedContent')) || [];
                uploadedContent.push(content);
                localStorage.setItem('uploadedContent', JSON.stringify(uploadedContent));

                alert('Content uploaded successfully!');
                displayContentForTutors();  // Refresh content for tutors
            } else {
                alert('Please provide a title and a file.');
            }
        });

        // Display content for students
        function displayContentForStudents() {
            const contentList = JSON.parse(localStorage.getItem('uploadedContent')) || [];
            const contentContainer = document.getElementById('content-list');
            contentContainer.innerHTML = '';

            contentList.forEach(content => {
                const contentItem = document.createElement('div');
                contentItem.innerHTML = `<h3>${content.title}</h3>
                                         <a href="${content.fileURL}" target="_blank">View Content</a>`;
                contentContainer.appendChild(contentItem);
            });
        }

        // Display content for tutors (uploaded content)
        function displayContentForTutors() {
            const contentList = JSON.parse(localStorage.getItem('uploadedContent')) || [];
            const contentContainer = document.getElementById('content-list');
            contentContainer.innerHTML = '';

            contentList.forEach(content => {
                const contentItem = document.createElement('div');
                contentItem.innerHTML = `<h3>${content.title}</h3>
                                         <p>File: ${content.fileName}</p>`;
                contentContainer.appendChild(contentItem);
            });
        }
    </script>

</body>
</html>
